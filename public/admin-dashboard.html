<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeline Charity Team</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-actions button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .doctor-notes {
            background: #e3f2fd;
            border-left: 4px solid #3498db;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            color: #1565c0;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .tab-button {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            .case-info {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html" class="logo">
                    <i class="fas fa-heart"></i> Lifeline
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li id="nav-user" style="display:none;">
                    <a href="#" onclick="showUserMenu(event)" class="btn-nav">
                        <span id="user-name">User</span>
                        <div id="user-menu" class="user-menu" style="display:none;">
                            <a href="pages/profile.html">My Profile</a>
                            <a href="submission.html">Submit Case</a>
                            <a href="lifeline-charity-team-dashboard.html">Lifeline Charity Team Dashboard</a>
                            <a href="admin-dashboard.html">Admin Dashboard</a>
                            <a href="#" onclick="logoutUser()">Logout</a>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <p>Review Lifeline Charity Team-approved cases and manage platform content</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('patients')">
                Patient Cases (<span id="patients-count">0</span>)
            </button>
            <button class="tab-button" onclick="switchTab('blood')">
                Blood Requests (<span id="blood-count">0</span>)
            </button>
            <button class="tab-button" onclick="switchTab('published')">
                Published Cases
            </button>
            <button class="tab-button" onclick="switchTab('manage')">
                Manage Cases
            </button>
        </div>

        <!-- Patient Cases Tab -->
        <div class="tab-content active" id="patients">
            <div class="loader" id="patientsLoader">
                <div class="spinner"></div>
            </div>
            <div id="patientsList"></div>
        </div>

        <!-- Blood Requests Tab -->
        <div class="tab-content" id="blood">
            <div class="loader" id="bloodLoader">
                <div class="spinner"></div>
            </div>
            <div id="bloodList"></div>
        </div>

        <!-- Published Cases Tab -->
        <div class="tab-content" id="published">
            <div class="loader" id="publishedLoader">
                <div class="spinner"></div>
            </div>
            <div id="publishedList"></div>
        </div>

        <!-- Manage Cases Tab -->
        <div class="tab-content" id="manage">
            <div class="loader" id="manageLoader">
                <div class="spinner"></div>
            </div>
            <div id="manageList"></div>
        </div>
    </main>

    <!-- Review Modal -->
    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Review Case</h2>
                <button class="btn-close" onclick="closeReviewModal()">&times;</button>
            </div>

            <div id="reviewBody"></div>

            <div class="form-group">
                <label for="adminNotes">Admin Notes</label>
                <textarea id="adminNotes" placeholder="Add your admin notes here..."></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn-approve" onclick="approveCase()">Approve & Publish</button>
                <button class="btn-reject" onclick="rejectCase()">Reject Case</button>
            </div>
        </div>
    </div>

     </script>

     <!-- Edit Patient Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Patient Details</h2>
                <button class="btn-close" onclick="closeEditModal()">&times;</button>
            </div>

            <form id="editForm">
                <div class="form-group">
                    <label for="editFirstName">First Name</label>
                    <input type="text" id="editFirstName" required>
                </div>

                <div class="form-group">
                    <label for="editLastName">Last Name</label>
                    <input type="text" id="editLastName" required>
                </div>

                <div class="form-group">
                    <label for="editPhone">Phone</label>
                    <input type="tel" id="editPhone">
                </div>

                <div class="form-group">
                    <label for="editAge">Age</label>
                    <input type="number" id="editAge">
                </div>

                <div class="form-group">
                    <label for="editAddress">Address</label>
                    <textarea id="editAddress"></textarea>
                </div>

                <div class="form-group">
                    <label for="editCondition">Current Condition</label>
                    <textarea id="editCondition"></textarea>
                </div>

                <div class="form-group">
                    <label for="editPhoto">Photo URL</label>
                    <input type="text" id="editPhoto" placeholder="https://example.com/photo.jpg">
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-approve">Save Changes</button>
                    <button type="button" class="btn-reject" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Lifeline Charity Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        let currentCase = null;
        let currentPatientId = null;
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        document.addEventListener('DOMContentLoaded', function() {
                if (!user || user.userType !== 'admin') {
                    alert('You must be logged in as an admin to access this page');
                    const returnTo = '/admin-dashboard.html';
                    window.location.href = '/pages/login.html?returnTo=' + encodeURIComponent(returnTo);
                    return;
                }

            loadPatientCases();
            loadBloodRequests();
            loadPublishedCases();
            loadAllCasesForManagement();
        });

        async function loadPatientCases() {
            const loader = document.getElementById('patientsLoader');
            loader.classList.add('active');

            try {
                const response = await fetch('/api/admin/approvals/pending', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load cases');

                const cases = await response.json();
                document.getElementById('patients-count').textContent = cases.length;

                if (cases.length === 0) {
                    document.getElementById('patientsList').innerHTML = `
                        <div class="empty-state">
                            <h3>No Pending Cases</h3>
                            <p>All Lifeline Charity Team-approved cases have been reviewed.</p>
                        </div>
                    `;
                } else {
                    document.getElementById('patientsList').innerHTML = cases.map(caseItem => `
                        <div class="patient-card">
                            <div class="patient-card-header">
                                <div class="patient-info-main">
                                    <div class="patient-name">${caseItem.first_name} ${caseItem.last_name}</div>
                                    <div class="patient-details">${caseItem.email} • NID: ${caseItem.nid}</div>
                                </div>
                                <span class="status-badge status-pending">Pending</span>
                            </div>
                            <div class="case-info">
                                <div class="info-item">
                                    <div class="info-label">Case Title</div>
                                    <div class="info-value">${caseItem.case_title}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Category</div>
                                    <div class="info-value">${caseItem.category}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Target Amount</div>
                                    <div class="info-value">৳ ${formatCurrency(caseItem.goal_amount)}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Team Review</div>
                                    <div class="info-value">${new Date(caseItem.doctor_reviewed_at).toLocaleDateString()}</div>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn-view" onclick="reviewCase('${caseItem.submission_id}', '${caseItem.patient_id}')">
                                    Review Case
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('patientsList').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Cases</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                loader.classList.remove('active');
            }
        }

        async function loadBloodRequests() {
            const loader = document.getElementById('bloodLoader');
            loader.classList.add('active');

            try {
                const response = await fetch('/api/admin/blood-requests/pending', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load blood requests');

                const requests = await response.json();
                document.getElementById('blood-count').textContent = requests.length;

                if (requests.length === 0) {
                    document.getElementById('bloodList').innerHTML = `
                        <div class="empty-state">
                            <h3>No Pending Blood Requests</h3>
                            <p>All blood donation requests have been processed.</p>
                        </div>
                    `;
                } else {
                    document.getElementById('bloodList').innerHTML = requests.map(req => `
                        <div class="patient-card">
                            <div class="patient-card-header">
                                <div class="patient-info-main">
                                    <div class="patient-name">${req.blood_type}${req.rh_factor}</div>
                                    <div class="patient-details">Donor: ${req.donor_email}</div>
                                </div>
                                <span class="status-badge status-pending">Pending</span>
                            </div>
                            <div class="case-info">
                                <div class="info-item">
                                    <div class="info-label">Units Donated</div>
                                    <div class="info-value">${req.units_donated} units</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Recipient</div>
                                    <div class="info-value">${req.recipient_first_name || 'Pending'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Date</div>
                                    <div class="info-value">${new Date(req.donation_date).toLocaleDateString()}</div>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn-approve" onclick="approveBloodRequest('${req.donation_id}')">
                                    Approve & Remove Donor
                                </button>
                                <button class="btn-reject" onclick="rejectBloodRequest('${req.donation_id}')">
                                    Reject
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('bloodList').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Requests</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                loader.classList.remove('active');
            }
        }

        async function loadPublishedCases() {
            const loader = document.getElementById('publishedLoader');
            loader.classList.add('active');

            try {
                const response = await fetch('/api/admin/patients/approved/list', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load published cases');

                const cases = await response.json();

                if (cases.length === 0) {
                    document.getElementById('publishedList').innerHTML = `
                        <div class="empty-state">
                            <h3>No Published Cases</h3>
                            <p>Approved cases will appear here.</p>
                        </div>
                    `;
                } else {
                    document.getElementById('publishedList').innerHTML = cases.map(caseItem => `
                        <div class="patient-card">
                            <div class="patient-card-header">
                                <div class="patient-info-main">
                                    <div class="patient-name">${caseItem.first_name} ${caseItem.last_name}</div>
                                    <div class="patient-details">${caseItem.email}</div>
                                </div>
                                <span class="status-badge status-approved">Published</span>
                            </div>
                            <div class="case-info">
                                <div class="info-item">
                                    <div class="info-label">Case Title</div>
                                    <div class="info-value">${caseItem.case_title}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Category</div>
                                    <div class="info-value">${caseItem.category}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Target Amount</div>
                                    <div class="info-value">৳ ${formatCurrency(caseItem.goal_amount)}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Collected</div>
                                    <div class="info-value">৳ ${formatCurrency(caseItem.collected_amount)}</div>
                                </div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(100, (caseItem.collected_amount / caseItem.goal_amount) * 100)}%">
                                    ${Math.round((caseItem.collected_amount / caseItem.goal_amount) * 100)}%
                                </div>
                            </div>
                            <div class="action-buttons">
                                <label style="display:flex; align-items:center; gap:.5rem;">
                                    <input type="checkbox" ${caseItem.show_on_home ? 'checked' : ''} onchange="toggleShowOnHome('${caseItem.case_id}', this.checked)"> Show on Home
                                </label>
                                <label style="display:flex; align-items:center; gap:.5rem; margin-left:1rem;">
                                    <input type="checkbox" ${caseItem.is_featured ? 'checked' : ''} onchange="toggleFeatured('${caseItem.case_id}', this.checked)"> Featured
                                </label>
                                <button class="btn-edit" onclick="openEditModal('${caseItem.patient_id}', '${caseItem.first_name}', '${caseItem.last_name}', '${caseItem.phone_number || ''}', '${caseItem.age || ''}', '${caseItem.address || ''}', '${caseItem.current_condition || ''}', '${caseItem.photo_path || ''}')">
                                    Edit Details
                                </button>
                                <button class="btn-reject" style="margin-left:0.6rem;" onclick="deleteCaseAdmin('${caseItem.case_id}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('publishedList').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Cases</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                loader.classList.remove('active');
            }
        }

        async function reviewCase(submissionId, patientId) {
            try {
                const response = await fetch(`/api/admin/submissions/${submissionId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load case details');

                currentCase = await response.json();
                currentPatientId = patientId;

                document.getElementById('reviewBody').innerHTML = `
                    <div class="case-info">
                        <div class="info-item">
                            <div class="info-label">Patient</div>
                            <div class="info-value">${currentCase.first_name} ${currentCase.last_name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">NID</div>
                            <div class="info-value">${currentCase.nid}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Age</div>
                            <div class="info-value">${currentCase.age || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Phone</div>
                            <div class="info-value">${currentCase.phone_number}</div>
                        </div>
                    </div>

                    <div class="doctor-notes">
                        <strong>Team Notes:</strong><br>
                        ${currentCase.doctor_notes || 'No notes provided'}
                    </div>

                    <div style="margin: 1rem 0; padding: 1rem; background: #f5f5f5; border-left: 4px solid #3498db; border-radius: 4px;">
                        <strong>Case Title:</strong><br>
                        ${currentCase.case_title}
                    </div>

                    <div style="margin: 1rem 0; padding: 1rem; background: #f5f5f5; border-left: 4px solid #3498db; border-radius: 4px;">
                        <strong>Description:</strong><br>
                        ${currentCase.full_description}
                    </div>

                    <div class="case-info">
                        <div class="info-item">
                            <div class="info-label">Target Amount</div>
                            <div class="info-value">৳ ${formatCurrency(currentCase.goal_amount)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Category</div>
                            <div class="info-value">${currentCase.category}</div>
                        </div>
                    </div>
                `;

                document.getElementById('reviewModal').classList.add('active');
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function approveCase() {
            const notes = document.getElementById('adminNotes').value;

            try {
                const response = await fetch(`/api/admin/patients/${currentCase.submission_id}/approve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ notes })
                });

                if (!response.ok) throw new Error('Failed to approve case');

                alert('Case approved and published successfully!');
                closeReviewModal();
                loadPatientCases();
                loadPublishedCases();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function rejectCase() {
            if (!confirm('Are you sure you want to reject this case?')) return;

            const notes = document.getElementById('adminNotes').value;

            try {
                const response = await fetch(`/api/admin/patients/${currentCase.submission_id}/reject`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ notes })
                });

                if (!response.ok) throw new Error('Failed to reject case');

                alert('Case rejected.');
                closeReviewModal();
                loadPatientCases();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function approveBloodRequest(donationId) {
            try {
                const response = await fetch(`/api/admin/blood-requests/${donationId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ notes: 'Approved by admin' })
                });

                if (!response.ok) throw new Error('Failed to approve request');

                alert('Blood request approved and donor removed from available list!');
                loadBloodRequests();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function rejectBloodRequest(donationId) {
            if (!confirm('Are you sure you want to reject this blood request?')) return;

            try {
                const response = await fetch(`/api/admin/blood-requests/${donationId}/reject`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ notes: 'Rejected by admin' })
                });

                if (!response.ok) throw new Error('Failed to reject request');

                alert('Blood request rejected.');
                loadBloodRequests();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function openEditModal(patientId, firstName, lastName, phone, age, address, condition, photo) {
            currentPatientId = patientId;
            document.getElementById('editFirstName').value = firstName;
            document.getElementById('editLastName').value = lastName;
            document.getElementById('editPhone').value = phone;
            document.getElementById('editAge').value = age;
            document.getElementById('editAddress').value = address;
            document.getElementById('editCondition').value = condition;
            const sanitizedPhoto = (photo && !/default-patient\.jpg/i.test(photo)) ? photo : '';
            document.getElementById('editPhoto').value = sanitizedPhoto;
            document.getElementById('editModal').classList.add('active');
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                const response = await fetch(`/api/admin/patients/${currentPatientId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: document.getElementById('editFirstName').value,
                        lastName: document.getElementById('editLastName').value,
                        phone: document.getElementById('editPhone').value,
                        age: document.getElementById('editAge').value,
                        address: document.getElementById('editAddress').value,
                        currentCondition: document.getElementById('editCondition').value,
                        photoPath: document.getElementById('editPhoto').value
                    })
                });

                if (!response.ok) throw new Error('Failed to update patient');

                alert('Patient details updated successfully!');
                closeEditModal();
                loadPublishedCases();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').classList.remove('active');
            document.getElementById('adminNotes').value = '';
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-BD').format(amount);
        }

        function logout(e) {
            e && e.preventDefault();
            if (typeof logoutUser === 'function') {
                logoutUser();
            } else {
                try { localStorage.removeItem('token'); localStorage.removeItem('user'); } catch(e) {}
                window.location.href = '/pages/login.html';
            }
        }

        // Admin controls: toggle show on home and featured
        async function toggleShowOnHome(caseId, checked) {
            try {
                const response = await fetch(`/api/admin/cases/${caseId}/home`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ showOnHome: checked })
                });
                if (!response.ok) throw new Error('Failed to update case');
                loadPublishedCases();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function toggleFeatured(caseId, checked) {
            try {
                const response = await fetch(`/api/admin/cases/${caseId}/home`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isFeatured: checked })
                });
                if (!response.ok) throw new Error('Failed to update case');
                loadPublishedCases();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
</script>
</body>
</html>
